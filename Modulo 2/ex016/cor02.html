<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        * { /* COnfiguracoes globaix do CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #003afa, #abcceb, #00ffb3);
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
