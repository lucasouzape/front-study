<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* Box Level */
            background-color:lightgray;
            align-self: center ;
            width: 250px;
            margin:auto;
            border: 10px solid darkcyan;
            padding: 20px;
             outline: 2px dashed darkblue dashed 10px 2px; 
        }
            
        /* Margin auto para deixar a box no meio*/
        a{ /* links sao inline-level */
            border: 2px blue dotted;
            padding: 5px;

            
        }
    </style>
</head>
<body>
    
        <h1>Modelo de caixas</h1>
   
    <p>Este é um exemplo de página HTML com caixas.</p>
 <p> Paragrafos tambnem sao exemplos de box-level, mas os <a href="www.linkedin.com">links sao exemplo de caixas inline-level </a> Vamos ver como tudo isso funciona </p>
    
</body>
</html>
