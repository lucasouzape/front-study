<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;   /* left, center, right */
            vertical-align: middle; /* top, middle, bottom */
           
        }

        .numero {
            text-align: right;
        }
    
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <!-- HIERARQUIA DA TABLEA (SIMPLES)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabecalho de tabela
                TABLE DATA = dado de tabela-->

    <table>
        <tr> <!-- Primeira linha -->
           
            <td class="dado1">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> 
            <td>A3</td>
            <td>B3</td>
            <td class="mumero">C3</td>
        </tr>

        <tr> 
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

</table>

    
</body>
</html>
