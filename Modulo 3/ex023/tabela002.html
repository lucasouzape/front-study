<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;   /* left, center, right */
            vertical-align: middle; /* top, middle, bottom */
           
        }

        .numero {
            text-align: right;
        }

        td.num {
            text-align: right;
        }

        thead {
            background-color: lightgray;
        }   
        tfoot {
            background-color: lightblue;
            font-weight: bold;
        } 
    
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
    Anatomia para tabelas grandes
        TABLE
            HEAD
            TR, TD, TH
            BODY
            TR, TD, TH
            FOOT
            TR, TD, TH-->

            <table>
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>Populacao</th>
                    </tr>
                </thead>

                <tbody>
                        <tr>
                            <td>São Paulo</td>
                            <td class="num">46.289.333</td>
                        </tr>
                        <tr>
                            <td>Minas Gerais</td>
                            <td class="num">21.292.666</td>
                        </tr>
                        <tr>
                            <td>Rio de Janeiro</td>
                            <td class="num">17.366.189</td>
                        </tr>
                        <tr>
                            <td>Bahia</td>
                            <td class="num">14.930.634</td>
                        </tr>
                        <tr>
                            <td>Pernambuco</td>
                            <td class="num">9.616.621</td>
                        </tr>

                        <tr>
                            <td>Ceará</td>
                            <td class="num">9.132.078</td>
                        </tr>   
                        <tr>
                            <td>Paraná</td>
                            <td class="num">11.516.840</td>
                        </tr>
                        <tr>
                            <td>Rio Grande do Sul</td>
                            <td class="num">11.3422.973</td>
                        </tr>

                </tbody>

                <tfoot>
                        <thr>
                            <td>Total Habitantes</td>
                            <td class="numero"><strong>211.755.692</strong></td>
                </tfoot>
            </table>
</body>
</html>
